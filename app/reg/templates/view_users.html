{% extends 'base.html' %}

{% block title %}View Users{% endblock %}

{% block head %}
<!-- Additional head content -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/view_users.css') }}">
{% endblock %}

{% block content %}
    <h2>All Users</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Role</th>
                <th colspan="2">Actions</th> <!-- Spanning 2 columns for Update and Delete -->
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.full_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="{{ url_for('reg.update_user', user_id=user.user_id) }}" class="btn btn-primary">Update</a>
                </td>
                <td>
                    <form method="POST" action="{{ url_for('reg.delete_user', user_id=user.user_id) }}" onsubmit="return confirm('Are you sure you want to delete this user?');">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
